apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mnee-nexus
  labels:
    app: backend
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      containers:
      - name: backend
        image: mnee-nexus/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ETH_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: mnee-config
              key: eth_rpc_url
        - name: MNEE_TOKEN_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: mnee-config
              key: mnee_token_address
        - name: TREASURY_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: mnee-secrets
              key: treasury_private_key
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: mnee-secrets
              key: aws_access_key_id
              optional: true
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: mnee-secrets
              key: aws_secret_access_key
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mnee-nexus
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: mnee-nexus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
